	def dateObj = new java.text.SimpleDateFormat("MM-dd-yy-HH-mm").parse(folderdate)
	def datelink = new java.text.SimpleDateFormat("MMM dd, yyyy HH:mm").format(dateObj)
	def xmlFile = "index.html"
	def xml = new XmlParser().parse(xmlFile)
	def newNode = """<tr>
	<td><a href='https://jmcshane.github.io/search/${folderdate}/reports/jacoco/'>${datelink}</a>
